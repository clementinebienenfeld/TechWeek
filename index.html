<!DOCTYPE html>
<htlm>
  <!-- Head -->
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Association à Paris</title>
    <!-- ajouter une police ? -->
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <img
        src="https://zupimages.net/up/22/20/k74n.jpg"
        alt="Photo Paris"
        id="Bandeau"
      />
      <h1>Trouve ton asso à Paris !</h1>
    </header>

    <!-- secteur activité -->
    <section>
      <h2>Quel secteur d'activité ?</h2>
      <!-- Mes bouton de secteur activité -->
      <form id="formulaire" method="post">
        <fieldset id="selectionActivite">
          <legend>Quel secteur d'activité ?</legend>
          <div>
            <input
              type="radio"
              name="selectionActivite"
              id="culture&Art"
              value="Culture & Arts"
            />
            <label for="culture&Art">Culture et Art</label>
          </div>
          <div>
            <input
              type="radio"
              name="selectionActivite"
              id="education&Formation"
              value="Education & formation"
            />
            <label for="education&Formation">Education et Formation</label>
          </div>
          <div>
            <input
              type="radio"
              name="selectionActivite"
              id="loisirs"
              value="Loisirs"
            />
            <label for="loisirs">Loisirs</label>
          </div>
          <div>
            <input
              type="radio"
              name="selectionActivite"
              id="sport"
              value="Sport"
            />
            <label for="sport">Sport</label>
          </div>
        </fieldset>

        <!-- Mes boutons arrondissement -->

        <h2>Quel arrondissement ?</h2>
        <select id="arrondissement">
          <option value="">Arrondissements</option>
          <option value="75001">75001</option>
          <option value="75002">75002</option>
          <option value="75003">75003</option>
          <option value="75004">75004</option>
          <option value="75005">75005</option>
          <option value="75006">75006</option>
          <option value="75007">75007</option>
          <option value="75008">75008</option>
          <option value="75009">75009</option>
          <option value="75010">75010</option>
          <option value="75011">75011</option>
          <option value="75012">75012</option>
          <option value="75013">75013</option>
          <option value="75014">75014</option>
          <option value="75015">75015</option>
          <option value="75016">75016</option>
          <option value="75017">75017</option>
          <option value="75018">75018</option>
          <option value="75019">75019</option>
          <option value="75020">75020</option>
        </select>

        <input type="submit" id="submit" value="Envoyer le formulaire" />
      </form>
    </section>
    <p>
      <span id="tableauResultat"> </span>
    </p>
  </body>
</htlm>
